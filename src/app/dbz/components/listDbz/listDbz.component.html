<h4>Listado</h4>
    <ul class="list-group">
        
    <li *ngFor="let character of characterList;  index as i; let isFrist = first;
    let isLast = last" class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{'list-group-item-success':isFrist,
        'list-group-item-dark': isLast}">

        <div>
            <span class="text-primary" > {{ i+1 }}</span>.
            <span>{{ character.name }}</span>  - 
            <strong>Power: </strong> {{ character.power }}
        </div>

        <button (click)="onDeleteCharacter(character.id)"class="btn btn-danger">x</button>
        
    </li>
</ul>
